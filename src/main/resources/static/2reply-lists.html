<!-- import JavaScript -->
<!-- 引入组件库 -->
<script src="js/elementui-index.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                questions: [],
                question: {
                    accountId: null,
                    doctorNum: null,
                    content: "",
                    time: "",
                    name: "",
                },
                manager: {
                    username: "",
                },
                doctor: {
                    accountId: null,
                    num: null,
                },
                prototype: null
            }
        },
        methods: {
            add() {
                axios.post("/reply/insert", this.reply).then(function (response) {
                    alert(response.data);
                });
            }
        },
        created: function () {
            let self = this;  // 保存对 Vue 实例的引用
            axios.get("/userLoginIndex2").then(function (response) {
                self.manager.username = response.data.username;
                self.doctor.accountId = response.data.id;
                //通过登录获取的医生账号id查询医生对象
                axios.post("/doctor/selectByAccountId?accountId=" + self.doctor.accountId).then(function (response) {
                    //查询出医生工号
                    self.doctor.num = response.data.num;
                    console.log(typeof self.doctor.num);
                    //通过医生工号去查询对应的问题表
                    axios.post("/question/selectAllByDoctorNum?doctorNum=" + self.doctor.num).then(function (response1) {
                        console.log(response1.data)
                        self.questions = response1.data;
                        console.log(self.questions)
                    });

                });
                if (response.data.id == null) {
                    location.href = "/login.html";
                }
            });
        }
    });


</script>
