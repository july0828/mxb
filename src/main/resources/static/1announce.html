            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true,   // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#tabInfo');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });

                    type: 'vertical',
                    width: 'auto',
                    fit: true
                });
            });

<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                announce: {
                    title:"",
                    content:"",
                    time:""
                }
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
            },
            login() {
                axios.get("/userLoginIndex").then(function (response) {
                    let a = response.data;
                    console.log(a)
                    switch (a) {
                        case 1:
                            location.href = "/index.html";
                            break;
                        case 2:
                            location.href = "/index2.html";
                            break;
                        case 3:
                            location.href = "/index3.html";
                            break;
                        case 0:
                            alert("请登录");
                            location.href = "/login.html"
                            break;
                        default:
                            break;
                    }
                })
            }
        },
        created: function () {
            let announceTitle = location.search.split("=")[1]
            axios.post("/announce/selectByTitle?title=" + announceTitle).then(function (response) {//查询医生姓名
                v.announce = response.data;//返回医生姓名
            })
        }
    })


</script>
