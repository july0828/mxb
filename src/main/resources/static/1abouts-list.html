            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true,   // 100% fit in a container
                    closed: 'accordion', // Start closed if in accordion view
                    activate: function (event) { // Callback function if tab is switched
                        var $tab = $(this);
                        var $info = $('#tabInfo');
                        var $name = $('span', $info);
                        $name.text($tab.text());
                        $info.show();
                    }
                });
                $('#verticalTab').easyResponsiveTabs({
                    type: 'vertical',
                    width: 'auto',
                    fit: true
                });
            });
        </script>

<script src="js/elementui-index.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                abouts: [{
                    id: "",
                    photo: "",
                    title: "",
                    content: "",
                    time: "",
                    isFavorite: false,
                }],
                favorite: {
                    accountId: "",
                    aboutId: "",
                    time: "",
                },
                accountId: "",
            }

        },
        methods: {
            login() {
                axios.get("/userLoginIndex").then(function (response) {
                    let a = response.data;
                    console.log(a)
                    switch (a) {
                        case 1:
                            location.href = "/index.html";
                            break;
                        case 2:
                            location.href = "/index2.html";
                            break;
                        case 3:
                            location.href = "/index3.html";
                            break;
                        case 0:
                            alert("请登录");
                            location.href = "/login.html"
                            break;
                        default:
                            break;
                    }
                })
            },
            toggleFavorite(aboutId, isFavorite) {
                if (isFavorite) {
                    axios.post("/favorite/delete", {accountId: v.accountId, aboutId: aboutId}).then(function (response) {

                    })
                } else {
                    v.favorite.aboutId = aboutId;
                    axios.post("/favorite/add", v.favorite).then(function (response) {
                    })
                }
                v.abouts.forEach(function (about) {
                    if (about.id === aboutId) {
                        about.isFavorite = !isFavorite;
                    }
                })
            },
        },
        created: function () {
            axios.post("/userLogin").then(function (response) {//判断是否登录
                if (response.data === 0) {//未登录
                    alert("请登录")
                    location.href = "login.html"
                }
                v.favorite.accountId = response.data;
                v.accountId = response.data;
                axios.get("/about/selectAll").then(function (response) {
                    v.abouts = response.data
                })
            })
        }
    })


</script>
