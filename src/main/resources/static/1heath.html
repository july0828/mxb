                let day = String(current.getDate()).padStart(2, '0'); // 获取日期，并确保有两位数字
                return `${year}-${month}-${day}`; // 格式化时间为 YYYY-MM-DD
            },
            // 获取ECharts图表的配置
            getChartOption(chartType) {

                switch (chartType) {

                            },

                            series: [{
                                name: '身高',
                                type: 'line',
                                data: this.informations.map(item => item.height)  // 假设每个信息都有身高属性
                            }, {

                                data: this.informations.map(item => item.weight)  // 假设每个信息都有体重属性

                                data: this.informations.map(item => item.bloodpressuredown)

                    case 'bloodSugarLipid':

                            },
                            tooltip: {},
                            legend: {
                                data: ['血糖', '血脂']
                            },
                            xAxis: {
                                data: this.informations.map(item => item.time)
                            },
                            yAxis: {},
                            series: [{
                                name: '血糖',
                                type: 'line',
                                data: this.informations.map(item => item.bloodsugar)
                            }, {
                                name: '血脂',
                                type: 'line',
                                data: this.informations.map(item => item.lipid)
                            }]
                        };
                    case 'temperatureHeartRate':
                        return {
                            title: {
                                text: '体温心率趋势'
                            },
                            tooltip: {},
                            legend: {
                                data: ['体温', '心率']
                            },
                            xAxis: {
                                data: this.informations.map(item => item.time)
                            },
                            yAxis: {},
                            series: [{
                                name: '体温',
                                type: 'line',
                                data: this.informations.map(item => item.temperature)
                            }, {
                                name: '心率',
                                type: 'line',
                                data: this.informations.map(item => item.rate)
                            }]
                        };
                    case 'activitySleep':
                        return {
                            title: {
                                text: '运动睡眠趋势'
                            },
                            tooltip: {},
                            legend: {
                                data: ['运动', '睡眠']
                            },
                            xAxis: {
                                data: this.informations.map(item => item.time)
                            },
                            yAxis: {},
                            series: [{
                                name: '运动',
                                type: 'line',
                                data: this.informations.map(item => item.exercise)
                            }, {
                                name: '睡眠',
                                type: 'line',
                                data: this.informations.map(item => item.sleep)
                            }]
                        };


                }
            },
            // 初始化图表等其他方法...
            showChart(chartType) {
                this.currentChart = chartType; // 可能需要知道当前图表类型
                // 根据图表类型初始化图表
                var chartDom = document.getElementById(`${chartType}Chart`);
                var myChart = echarts.init(chartDom);
                var option = this.getChartOption(chartType);// 获取相应图表的配置
                myChart.setOption(option); // 设置图表配置项
            },
            fetchInformation() {
                // 获取初始数据
                axios.get('/information/selectAll').then((response) => {
                    this.informations = response.data;
                    this.showChart('heightWeight')
                    this.showChart('bloodPressure')
                    this.showChart('bloodSugarLipid')
                    this.showChart('temperatureHeartRate')
                    this.showChart('activitySleep')
                });

            },


        },
        created: function () {
            // 定义self来在回调函数中保持对Vue实例的引用
            let self = this;

            // 获取初始数据
            axios.get("/information/selectAll").then(function (response) {
                self.informations = response.data;
            }).catch(error => {
                console.error("There was an error!", error);
            });

            // 修改为每天更新一次，例如在午夜更新
            this.timer = setInterval(() => {
                this.information.time = this.getCurrentDate();
            }, 24 * 60 * 60 * 1000); // 每24小时更新一次
        },
        beforeDestroy: function () {
            // 清除定时器
            if (this.timer) {
                clearInterval(this.timer);
            }
        },
        mounted() {
            this.fetchInformation();
        }
    });


</script>
