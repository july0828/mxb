<!-- 引入组件库 -->
<script src="js/elementui-index.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el: '#main-wrapper',
        data: function () {
            return {
                about: {
                    title:"",
                    content:"",
                    photo:""
                },
                dialogVisible: false,
                dialogImageUrl: "",
                manager:{
                    username:"",
                },
            }
        },
        methods: {
            add() {
                axios.post("/about/add", v.about).then(function (response) {
                    alert(response.data)
                })
            },
            handleRemove(file, fileList) {
//当点击删除图时方法会执行
//file代表要删除的文件
//file.response代表文件上传成功时 服务器响应的数据(文件名)

            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },

            handleSuccess(response, file, fileList) {
                v.about.photo = file.response
            },

        },
        created: function () {
            // 向后端发送请求获取是否登录，没有登陆跳转到登陆界面
            axios.get("/userLoginIndex2").then(function (response) {
                v.user = response.data
                v.manager.username=response.data.username
                if (response.data.id == null) {
                    location.href = "/login.html"
                }
            })
        }
    })


</script>
